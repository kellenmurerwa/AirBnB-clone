<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/icon.png">
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
</head>
<body>

<!--header page-->

<header>

</header>

<!--<div with a container class>-->
<div class="container">
    <section class="filters">
        <!--        /*classname: locations for location tag and amenities for the other*/-->
        <div class="locations">
            <h3>States</h3>
            <h4> California, Arizona...</h4>
            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                    <ul>
                        <li><h4>Sedona</h4></li>
                        <li><h4>Mesa</h4></li>
                    </ul>
                </li>
                <li>
                    <h2>California:</h2>
                    <ul>
                        <li><h4>San Francisco</h4></li>
                        <li><h4>Los Altos</h4></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
                <li><h4>Internet</h4></li>
                <li><h4>TV</h4></li>
                <li><h4>Kitchen</h4></li>
                <li><h4>Iron</h4></li>
            </ul>
        </div>

        <button> Search </button>
    </section>

</div>
<!--Footer page-->

<footer>
    <p>Best School</p>
</footer>
</body>
</html>
